<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Using Class </title>
</head>
<body>
    <center>
        <h1>
            Using Class Name 
        </h1>
    </center>
    <center>
        <p>
            Today we are going to see how to use array in java script by using a class name,<br> 
            Here if we put 1 in collection it will show Computer and if we put 0 then it will show Phone.
        </p>
    </center>
    <center><div class="device">Computer</div>
    <div class="device">Phone</div>
        <script>
        const collection = document.getElementsByClassName("device");
        collection[0].innerHTML = "Best Device";
        </script></center>
</body>
</html>
